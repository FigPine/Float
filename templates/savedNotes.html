{% extends "base.html" %}

{% block title %}saved notes{% endblock %}

{% block content %}
<h1>Saved Notes</h1>

{% for note in notes %}
    <div style="border:1px solid white; margin:10px; padding:10px;">
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>

        <a href="{{ url_for('delete_note', id=note.id) }}">
            <button>Delete</button>
        </a>
    </div>
{% endfor %}


{% endblock %}
